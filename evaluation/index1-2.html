<!DOCTYPE html>
<html>
  <head>
    <title>Phase 1, 2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen" href="css/concise.min.css" />
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/script.js"></script>
  </head>
  <body>
    <div id="phase1" container>
      <h2>Enter Your password 5 times</h2>
      <form>
        <p><input type="text" name="pw1"></p>
        <p><input type="text" name="pw2"></p>
        <p><input type="text" name="pw3"></p>
        <p><input type="text" name="pw4"></p>
        <p><input type="text" name="pw5"></p>
        <button type="submit" name="button">Submit</button>
        <p id="error-text" class="input--help">Please make sure entered passwords are identical.</p>
      </form>
    </div>

    <div id="thanks" container>
      <h2>Thanks your password is: <span id="user-password"></span></h2>
    </div>
  </body>
</html>
